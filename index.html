<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | NFT preview card component / Atlas K</title>

    </head>
    <body>

        <div class="container">

            <div class="imagen">

                <img class="nft-img" src="images\image-equilibrium.jpg" alt="nft">

                <div>

                    <img src="images\icon-view.svg" alt="img">

                </div>

            </div>

            <div class="text">

                <h2>Equilibrium #3429</h2>

                <p>Our Equilibrium collection promotes balance and calm.</p>

            </div>

            <div class="logos">

                <div class="topside">

                    <div class="logo1">
                        <img src="images\icon-ethereum.svg" alt="eth">
                        0.041 ETH
                    </div>

                    <div class="logo2">
                    <img src="images\icon-clock.svg" alt="clock">
                    3 days left
                </div>
            </div>

            <div class="botside">
                <img class="avatar-img" src="images\image-avatar.png" alt="avatar.img">

                <p>
                    Creation of
                    <span class="logo-name">Jules Wyvern</span>
                </p>
            </div>
        </div>

    </div>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Atlas K</a>.
    </footer>

</body>
</html>
